buildscript {
    ext {
        compose_version = '1.4.0'
        compose_bom_version = '2023.01.00'
        accompanist_version = '0.28.0'
        okhttp_version = '4.10.0'
        nav_version = '2.5.3'
        hilt_version = '2.44'
        coil_version = '2.2.2'
        glide_version = '4.14.2'
        ktor_version = '2.1.3'
        aboutlibraries_version = '10.5.2'
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.

plugins {
    id 'com.android.application' version '8.1.0-alpha11' apply false
    id 'com.android.library' version '8.1.0-alpha11' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.8.0' apply false
    id "com.google.dagger.hilt.android" version "2.44" apply false
    id 'com.mikepenz.aboutlibraries.plugin' version "10.5.2" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}